<!-- FORMULARIO CAMBIO EMAIL JEFE RESIDENCIA ------------------------------------------>
<!------------------------------------------------------------------------------------->
<div id="div_cambio_email_jef_res" class="ui-widget-header ui-corner-all">
    <form id="cambio_email_jef_res">
        <div class="form-row">
            <div class="form-group col" style="margin:10px">
                <span class="errorTxt" style="font-size: 1em;"></span>
                <label for="email_jr">Email del Jefe de Residencia:</label>
                <input type="text" name="email_jr" id="email_jr" class="form-control" maxlength="255"/>
            </div>
        </div>
    </form>
</div>

<!-- LISTADO ASISTENCIA COMEDOR ------------------------------------------------------->
<!------------------------------------------------------------------------------------->
<div id="div_lista_comedor" class="ui-widget-header ui-corner-all container" style="padding-top:10px;padding-bottom: 10px;">
    <div class="row">
        <div class="col-1">
            <label>Fecha:</label>
        </div>
        <div class="col-2">
            <input type='text' name='fecha_lista_comedor' id='fecha_lista_comedor' class='form-control' maxlength='10' size='15'  placeholder='Ej. 02/05/2000' onchange="res_listadoRevisionAsistencia()">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label>Los residentes marcados en amarillo avisaron de la NO asistencia al comedor en la fecha actual.</label>
            <table width="100%" class="encab_tablas noseleccionable">
                <tr>
                    <td width="20%">NIE</td>
                    <td width="65%">Apellidos, Nombre</td>
                    <td width="5%" style="text-align: center;">Des</td>
                    <td width="5%" style="text-align: center;">Com</td>
                    <td width="5%" style="text-align: center;">Cen</td>
                </tr>
            </table>
            <table id="lista_comedor"  width="100%" style="overflow-y: auto;max-height: 500px;">
                <tbody id="asistencia_comedor"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- INFORMES COMEDOR ----------------------------------------------------------------->
<!------------------------------------------------------------------------------------->
<div id="div_informes_comedor" class="ui-widget-header ui-corner-all container" style="padding-top:10px;padding-bottom: 10px;">
    <form id="form_informes_comedor">
        <input type='hidden' name='comedor_curso' id='comedor_curso'/>
        <div class="row">
            <div class="col-1">
                <label>Mes:</label>
            </div>
            <div class="col-2">
                <select name='mes_informe' id='mes_informe' class='form-control' size='1' >
                    <option value=''>Selecciona mes...</option>
                    <option value='07'>Julio</option>
                    <option value='08'>Agosto</option>
                    <option value='09'>Septiembre</option>
                    <option value='10'>Octubre</option>
                    <option value='11'>Noviembre</option>
                    <option value='12'>Diciembre</option>
                    <option value='01'>Enero</option>
                    <option value='02'>Febrero</option>
                    <option value='03'>Marzo</option>
                    <option value='04'>Abril</option>
                    <option value='05'>Mayo</option>
                    <option value='06'>Junio</option>
                </select>
            </div>
            <div class="col-2">
                <label>Tipo de informe:</label>
            </div>
            <div class="col">
                <select name='tipo_informe_comedor' id='tipo_informe_comedor' class='form-control' size='1'>
                    <option value=''>Selecciona tipo de informe .......</option>
                    <option value='1'>Ausencias no comunicadas por día y residente</option>
                    <option value='2'>Ausencias y Asistencias por día y residente</option>
                    <option value='3'>Resumen nº ausencias de cada residente</option>
                    <option value='4'>Resumen de servicios totales por día</option>
                </select>
            </div>    
        </div>
    </form>
</div>
