<div style="display:block;float:left; margin-top:10px; margin-left:10px">
    <input type="button" value="&#x21c7;" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="right" title="Regresar a página principal" onclick="confirmar()" />
</div>
<div style="display:block;float:right; margin-top:10px;margin-right:10px">
    <p data-paginacion></p>
</div>
<div style="text-align: center;">
    <h6 style="color:brown; margin-top:20px">SELECCIÓN DE CICLO FPB</h6>
</div>
<div class="w-100"></div>
<form id="form_pagina_1" class="form needs-validation" style="margin-left:20px" novalidate>
    <div class="form-group form-row">
        <div class="col-4 offset-2" style="margin-top:10px;">
            <label style="float:left">*Ciclo:</label>
            <select name="sel_ciclos" id="sel_ciclos" class="form-control" onchange="seleccionCurso()">
                <option value="">Seleccione uno ...</option>
                <option value="Alojamiento y Lavandería">Alojamiento y Lavandería</option>
                <option value="Cocina y Restauración">Cocina y Restauración</option>
                <option value="Electricidad y Electrónica">Electricidad y Electrónica</option>
                <option value="Servicios Administrativos">Servicios Administrativos</option>
            </select>
            <span class="errorTxt" style="font-size: 1em;"></span>
        </div>
        <div class="col-2" style="margin-top:10px;">
            <label style="float:left">*Curso:</label>
            <select name="sel_curso" id="sel_curso" class="form-control" onchange="seleccionCurso()">
                <option value="">...</option>
				<option value="1º">1º</option>
				<option value="2º">2º</option>
            </select>
            <span class="errorTxt" style="font-size: 1em;"></span>
        </div>
        <div class="col-3 offset-1" style="margin-top:10px;">
            <label style="float:left">Solicita Transporte Escolar:</label><br>
            <div class="custom-control-inline  custom-switch  mi-checkbox ">
                <input name="transporte" id="transporte_si" type="radio" class="custom-control-input" value="Si" onchange="selecTransporte()" />
                <label for="transporte_si" class="custom-control-label">SÍ</label>
            </div>
            <div class="custom-control-inline  custom-switch  mi-checkbox ">
                <input name="transporte" id="transporte_no" type="radio" class="custom-control-input" value="No" checked onchange="selecTransporte()" />
                <label for="transporte_no" class="custom-control-label">NO</label>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group form-row justify-content-center">
        <label style="float:left">*Soy alumno/a nuevo/a e inicié esta F.P. Básica en otra comunidad autónoma:</label>
        <div class="custom-control-inline custom-switch  mi-checkbox " style="clear:both;margin-left:5px">
            <input name="nuevo_otra_comunidad" id="oc_si" type="radio" value="Si" class="custom-control-input" />
            <label class="custom-control-label" for="oc_si">SÍ</label>
        </div>
        <div class="custom-control-inline  custom-switch  mi-checkbox ">
            <input name="nuevo_otra_comunidad" id="oc_no" type="radio" value="No" class="custom-control-input" />
            <label class="custom-control-label" for="oc_no">NO</label>
        </div>
    </div>
    <div class="row justify-content-center">
        <div id="al_nuevo_err" class="errorTxt" style="font-size: 1em;"></div>
    </div>
</form>
<hr>
<div class=" justify-content-center row m-3">
    <input type="button" value="&#x1f449;&#xfe0e;" class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Página siguiente" style="margin-left:30px;" onclick="pasaPagina('+')">
</div>
