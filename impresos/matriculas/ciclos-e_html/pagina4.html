<div style="display:block;float:left; margin-top:10px; margin-left:10px">
    <input type="button" value="&#x21c7;" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="right" title="Regresar a página principal" onclick="confirmar()" />
</div>
<div style="display:block;float:right; margin-top:10px;margin-right:10px">
    <p data-paginacion></p>
</div>
<div style="text-align: center;">
    <h6 style="color:brown; margin-top:20px">SUBIDA DE ARCHIVOS</h6>
</div>
<div class="row">
    <div class="col">
        <form id="form_pagina_4" class="form needs-validation" novalidate>
            <a href="#" style="color:red" onclick="muestraAyudaDocs()">Ayuda sobre el formato de los documentos</a>
            <div class="row" id="div_fotografia">
                <div id="div_foto" class="col">
                    <label for="_foto_alumno">*Fotografía del alumno en JPEG (formato DNI):</label>
                    <input type="button" class="btn btn-success form-control"  onclick="document.getElementById('foto_alumno').value='';document.getElementById('foto_alumno').click()" value="Click para seleccionar fotografía">
                    <input name="foto_alumno" id="foto_alumno" type="file" style="position: absolute;left:-9999px" accept="image/jpeg" onchange="muestraEditor(this.files[0],'foto')" />
                </div>
                <div class="w-100" style="text-align: center;margin-top:15px">
                    <span class="errorTxt" style="font-size: 1em;"></span>
                </div>
            </div>
            <div class="row border-bottom border-success" id="div_existe_fotografia" style="display:none">
                <div class="col">
                    <label for='foto_alumno_e'>Ya existe una fotografía del alumno en el servidor. Si desea dejar la existente no suba nada.</label>
                    <!--<input name='foto_alumno_e' id='foto_alumno_e' type='file'  accept='image/jpeg' onchange='subeFoto(this)' style="display:none" />-->
                    <div style="clear:both"></div>
                    <center>
                        <a href='#' class='previsualizar' onmouseenter="cargaImagen('prev_foto')">Ver foto existente
                            <img id="prev_foto" style='width:150px !important;height:200px !important;top:25px; left:50%'/>
                        </a>  
                        <a href="#"  onclick="document.getElementById('foto_alumno').value='';document.getElementById('foto_alumno').click()" style="margin-left:10px">Subir Nueva Foto </a>
                    </center>
                </div>
            </div>
            <div class="row" id="div_anverso_dni" >
                <div class="col">
                    <label for="anverso_dni">*Anverso de documento identificativo en JPEG (DNI/NIE).<br> <small>(Si sólo tiene pasaporte, JPEG de la página que contenga la foto y nombre del alumno)</small>:</label>
                    <input type="button" class="btn btn-success form-control"  onclick="document.getElementById('anverso_dni').value='';document.getElementById('anverso_dni').click()" value="Click para seleccionar archivo">
                    <input name="anverso_dni" id="anverso_dni" type="file" style="position: absolute;left:-9999px"  accept="image/jpeg" onchange="muestraEditor(this.files[0],'dni_anverso')" />
                </div>
                <div class="w-100" style="text-align: center;margin-top:15px">
                    <span class="errorTxt" style="font-size: 1em;"></span>
                </div>
            </div>
            <div class="row border-bottom border-success" id="div_existe_anverso_dni" style="display:none">
                <div class="col">
                    <label for='anverso_dni_e'>Ya existe una imagen del anverso del DNI. Si desea dejar la existente no suba nada.</label>
                    <!--<input name='anverso_dni_e' id='anverso_dni_e' type='file'  accept='image/jpeg' onchange="subeDNI(this,'A')" style="display:none" />-->
                    <div style="clear:both"></div>
                    <center>
                        <a href='#' class='previsualizar'  onmouseenter="cargaImagen('prev_anverso_dni')">Ver imagen existente
                            <img id="prev_anverso_dni" style='width:600px !important;height:400px !important;top:50%; left:50%'/>
                        </a>  
                        <a href="#"  onclick="document.getElementById('anverso_dni').value='';document.getElementById('anverso_dni').click()" style="margin-left:10px">Subir Nuevo </a>
                    </center>
                </div>
            </div>
            <div class="row" id="div_reverso_dni" >
                <div class="col">
                    <label for="reverso_dni">*Reverso de documento identificativo en JPEG (DNI/NIE) <small>(si sólo tiene pasaporte, JPEG de imagen en blanco [foto de folio, pared...])</small>:</label>
                    <input type="button" class="btn btn-success form-control"  onclick="document.getElementById('reverso_dni').value='';document.getElementById('reverso_dni').click()" value="Click para seleccionar archivo">
                    <input name="reverso_dni" id="reverso_dni" type="file" style="position: absolute;left:-9999px" accept="image/jpeg" onchange="muestraEditor(this.files[0],'dni_reverso')" />
                </div>
                <div class="w-100" style="text-align: center;margin-top:15px">
                    <span class="errorTxt" style="font-size: 1em;"></span>
                </div>
            </div>
            <div class="row border-bottom border-success" id="div_existe_reverso_dni" style="display:none">
                <div class="col">
                    <label for='reverso_dni_e'>Ya existe una imagen del reverso del DNI. Si desea dejar la existente no suba nada.</label>
                    <!--<input name='reverso_dni_e' id='reverso_dni_e' type='file'  accept='image/jpeg' onchange="subeDNI(this,'R')" style="display:none" />-->
                    <div style="clear:both"></div>
                    <center>
                        <a href='#' class='previsualizar' onmouseenter="cargaImagen('prev_reverso_dni')">Ver imagen existente
                            <img id="prev_reverso_dni" style='width:600px !important;height:400px !important;top:50%; left:50%'/>
                        </a>  
                        <a href="#"  onclick="document.getElementById('reverso_dni').value='';document.getElementById('reverso_dni').click()" style="margin-left:10px">Subir Nuevo </a>
                    </center>
                </div>
            </div>
            <div class="row" id="div_resguardo_seguro_escolar" style="margin-top:5px">
                <div class="col">
                    <label for="_resguardo_seguro_escolar">*Justificante de pago del seguro escolar en JPEG:</label>
                    <input type="button" id="_resguardo_seguro_escolar"  class="btn btn-success form-control"  onclick="document.getElementById('resguardo_seguro_escolar').value='';document.getElementById('resguardo_seguro_escolar').click()" value="Click para seleccionar archivo.">
                    <input name="resguardo_seguro_escolar" id="resguardo_seguro_escolar" type="file" style="position: absolute;left:-9999px" accept="image/jpeg" onchange="muestraEditor(this.files[0],'seguro')" />
                </div>
                <div class="w-100" style="text-align: center;margin-top:15px">
                    <span class="errorTxt" style="font-size: 1em;"></span>
                </div>
            </div>
            <div class="row border-bottom border-success" id="div_existe_resguardo_seguro_escolar" style="display:none">
                <div class="col">
                    <label for='resguardo_seguro_escolar_e'>Ya existe un justificante de pago del Seguro Escolar. Si es válido y no tiene que cambiarlo no suba nada.</label>
                    <!--<input name='resguardo_seguro_escolar_e' id='resguardo_seguro_escolar_e' type='file'  accept='image/jpeg' onchange="subeSeguro(this)" style="display:none" />-->
                    <div style="clear:both"></div>
                    <center>
                        <a href='#' class='previsualizar'  onmouseenter="cargaImagen('prev_resguardo_seguro')">Ver imagen existente
                            <img id="prev_resguardo_seguro" style='width:600px !important;height:400px !important;top:50%; left:50%'/>
                        </a>  
                        <a href="#"  onclick="document.getElementById('resguardo_seguro_escolar').value='';document.getElementById('resguardo_seguro_escolar').click()" style="margin-left:10px">Subir Nuevo </a>
                    </center>
                </div>
            </div>
            <div class="row" id="div_certificado">
                <div class="col">
                    <label for="certificado">*Certificado notas en PDF:</label>
                    <input type="button" class="btn btn-success form-control"  onclick="document.getElementById('certificado').value='';document.getElementById('certificado').click()" value="Click para seleccionar archivo">
                    <input name="certificado" id="certificado" type="file" style="position: absolute;left:-9999px" class="btn btn-success form-control" accept="application/pdf" onchange="subeCertificado(this)" />
                </div>
                <div class="w-100" style="text-align: center;margin-top:15px">
                    <span class="errorTxt" style="font-size: 1em;"></span>
                </div>
            </div>
            <div class="row border-bottom border-success" id="div_existe_certificado" style="display:none">
                <div class="col">
                    <label for='certificado_e'>Ya existe un certificado de notas. Si es válido y no tiene que cambiarlo no suba nada.</label>
                    <!--<input name='certificado_e' id='certificado_e' type='file'  accept='application/pdf' onchange="subeCertificado(this)" style="display:none" />-->
                    <div style="clear:both"></div>
                    <center>
                        <a href='#' id="prev_certificado" class='previsualizar' target="_blank">Ver certificado existente</a>  
                        <a href="#"  onclick="document.getElementById('certificado').value='';document.getElementById('certificado').click()" style="margin-left:10px">Subir Nuevo </a>
                    </center>
                </div>
            </div>
        </form>
    </div>
</div>
<hr>
<div class=" justify-content-center row m-3">
    <input type="button" value="&#x1f448;&#xfe0e;" class="btn btn-success" data-toggle="tooltip" data-placement="left" title="Página anterior" onclick="pasaPagina('-')">
    <input type="button" value="&#x1f449;&#xfe0e;" class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Página siguiente" style="margin-left:30px;" onclick="pasaPagina('+')">
</div>
