
<div style="display:block;float:left; margin-top:10px; margin-left:10px">
    <input type="button" value="&#x21c7;" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="right" title="Regresar a página principal" onclick="confirmar()" />
</div>
<div style="display:block;float:right; margin-top:10px;margin-right:10px">
    <p data-paginacion></p>
</div>
<div style="text-align: center;">
    <h6 style="color:brown; margin-top:20px;font-weight: bold;">DATOS DEL ALUMNO/A</h6>
</div>
<div class="w-100"></div>
<form id="form_pagina_1" style="margin-left:20px" novalidate>
    <hr>
    <div class="form-group form-row">
        <div class="col">
            <label for="apellidos">Apellidos:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="apellidos" id="apellidos" class="form-control" maxlength="50" />
        </div>
        <div class="col">
            <label for="nombre">Nombre:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="nombre" id="nombre" class="form-control" maxlength="25" />
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-4">
            <label for="tlf_urgencias">Teléfono de URGENCIAS:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="tlf_urgencias" id="tlf_urgencias" class="form-control" maxlength="15" />
        </div>
        <div class="col-3">
            <label for="fech_nac">Fecha nacimiento <small>(dd/mm/aaaa)</small>:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="fech_nac" id="fech_nac" class="form-control" maxlength="10" size="15"  placeholder="Ej. 02/05/2000">
        </div>
        <div class="col-1">
            <label for="edad">Edad:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="number" name="edad" id="edad" class="form-control" oninput="limitarDigitos(this, 2)" />
        </div>
        <div class="col-2">
            <label for="num_hermanos">Nº de hermanos:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="number" name="num_hermanos" id="num_hermanos" class="form-control" oninput="limitarDigitos(this, 2)" />
        </div>
        <div class="col-2">
            <label for="lugar_hermanos">Lugar que ocupa:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="number" name="lugar_hermanos" id="lugar_hermanos" class="form-control" oninput="limitarDigitos(this, 2)" />
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-3">
            <label for="tlf_alum">Tlf. del alumno:</label>
            <input type="text" name="tlf_alum" id="tlf_alum" class="form-control" maxlength="15">
        </div>
        <div class="col">
            <label for="email_alumno">Email:</label>
            <input type="text" name="email_alumno" id="email_alumno" class="form-control" maxlength="50" />
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-4">
            <label for="nif_nie">NIF/NIE/Pasaporte:</label>
            <input type="text" name="nif_nie" id="nif_nie" class="form-control" maxlength="15" title="Sin espacios ni guiones" onchange="this.value=this.value.toUpperCase()">
        </div>
        <div class="col">
            <label for="num_ss">Nº Seguridad Social:</label>
            <input type="text" name="num_ss" id="num_ss" class="form-control" maxlength="25" />
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col">
            <label for="direccion">Domicilio familiar:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="direccion" id="direccion" class="form-control" maxlength="60" />
        </div>
        <div class="col-3">
            <label for="localidad">Localidad:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="localidad" id="localidad" class="form-control" maxlength="35" />
        </div>
        <div class="col-2">
            <label for="te_provincia">Provincia:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="provincia" id="provincia" class="form-control" maxlength="25" >
        </div>
        <div class="col-2">
            <label for="te_cp">CP:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="cp" id="cp" class="form-control" maxlength="5" >
        </div>
    </div>

</form>
<hr>
<div class="justify-content-center row m-3">
    <input type="button" value="&#x1f449;&#xfe0e;" class="btn btn-success" data-toggle="tooltip" data-placement="right" title="Página siguiente" style="margin-left:30px;" onclick="pasaPagina('+')">
</div>
