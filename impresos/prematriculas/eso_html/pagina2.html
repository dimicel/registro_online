<div style="display:block;float:left; margin-top:10px">
    <input type="button" value="&#x21c7;" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="right" title="Regresar a página principal" onclick="confirmarSalida()" />
</div>
<div style="display:block;float:right; margin-top:10px;margin-right:10px">
    <p data-paginacion></p>
</div>
<div style="text-align: center;">
    <h6 style="color:brown; margin-top:20px">DATOS DEL ALUMNO/A</h6>
</div>
<div class="w-100"></div>
<form id="form_pagina_2" class="form needs-validation" style="margin-left:20px" novalidate>
    <hr>
    <center><p>Si necesita hacer una modificación en el nombre y/o apellidos póngase en contacto con la secretaría del centro.</p></center>
    <div class="form-group form-row">
        <div class="col">
            <label for="apellidos">*Apellidos:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="apellidos" id="apellidos" class="form-control" maxlength="40" required readonly/>
        </div>
        <div class="col">
            <label for="nombre">*Nombre:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="nombre" id="nombre" class="form-control" maxlength="25" required readonly/>
        </div>
        <div class="col-1">
            <label for="sexo">*Sexo:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <select name="sexo" id="sexo" class="form-control" required>
                <option value=""></option>
                <option value="H">H</option>
                <option value="M">M</option>
            </select>
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col-4">
            <label for="fecha_nac">*Fecha Nacimiento <small>(dd/mm/aaaa)</small>:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" id="fecha_nac" name="fecha_nac" class="form-control" required>
        </div>
        <div class="col">
            <label for="telef_alumno">Tlf alumno (si tiene):</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="telef_alumno" id="telef_alumno" class="form-control" maxlength="12" />
        </div>
        <div class="col-4">
            <label for="email_alumno">Email alumno:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="email_alumno" id="email_alumno" class="form-control" maxlength="40" />
        </div>
    </div>
</form>
<hr>

</div>
