<form id="form_pagina_3" class="form needs-validation" style="margin-left:20px" novalidate>

    <div class="form-group form-row">
        <div class="col">
            <label for="te_nombre_apellidos">*Nombre y Apellidos:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="te_nombre_apellidos" id="te_nombre_apellidos" class="form-control" maxlength="40" />
        </div>
        <div class="col-2">
            <label for="te_nif_nie">NIF/NIE:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="te_nif_nie" id="te_nif_nie" class="form-control" maxlength="9" title="Sin espacios ni guiones" onchange="this.value=this.value.toUpperCase()">
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col">
            <label for="te_direccion">*Domicilio <small>(en el que reside el alumno durante el curso)</small>:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="te_direccion" id="te_direccion" class="form-control" maxlength="90" />
        </div>
        <div class="col-3">
            <label for="te_localidad">*Localidad:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="te_localidad" id="te_localidad" class="form-control" maxlength="35" />
        </div>
        <div class="col-2">
            <label for="te_provincia">*Provincia:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="te_provincia" id="te_provincia" class="form-control" maxlength="35" title="Sin espacios ni guiones" onchange="this.value=this.value.toUpperCase()">
        </div>
        <div class="col-2">
            <label for="te_cp">*CP:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="te_cp" id="te_cp" class="form-control" maxlength="5" title="Sin espacios ni guiones" onchange="this.value=this.value.toUpperCase()">
        </div>
    </div>
    <div class="form-group form-row">
        <div class="col">
            <label for="te_tlf_movil">Tlf. Móvil:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="te_tlf_movil" id="te_tlf_movil" class="form-control" maxlength="12" />
        </div>
        <div class="col">
            <label for="te_tlf_fijo">Tlf. Fijo:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="te_tlf_fijo" id="te_tlf_fijo" class="form-control" maxlength="12" />
        </div>
        <div class="col-4">
            <label for="te_email">Email:</label>
            <span class="errorTxt" style="font-size: 1em;"></span>
            <input type="text" name="te_email" id="te_email" class="form-control" maxlength="40" />
        </div>
    </div>
    <hr>
    <div class="form-group form-row">
        <div class="col">
            <center><span id="error_ruta" class="errorTxt" style="font-size: 1em;"></span></center>
            <div class="row">
                <div class="col-6" style="text-align: right;">
                    <label for="te_distancia">*Seleccione ruta y parada: </label>
                </div>
                <div class="col-4">
                    <select name="te_ruta" id="te_ruta" class="form-control" onchange="javascript:document.getElementById('_t_ruta').value=this.value;">

                        <option value="Argés - parada El Viso">Argés - parada El Viso</option>

                        <option value="Cobisa - parada Cobisa">Cobisa - parada Cobisa</option>
                        <option value="Cobisa - parada Urbanización Atalaya">Cobisa - parada Urbanización Atalaya</option>
                        <option value="Layos - parada Layos">Layos - parada Layos</option>
                        <option value="Nambroca - parada Nambroca">Nambroca - parada Nambroca</option>
                        <option value="Toledo - parada Las Nieves">Toledo - parada Las Nieves</option>
                    </select>
                </div>
                <!--<div class="col-2">
                    <input type="button" id="calcular" class="btn btn-success" value="Calcular" onclick="calculoDistancia()" />
                </div>-->
            </div>
        </div>

    </div>
</form>
