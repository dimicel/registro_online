<form id="form_pagina_4" class="" novalidate>
    <div class="row" style="margin-left:20px;margin-right: 20px;">
        <div class="col">
            <p>*El servicio complementario de transporte escolar contratado por la administración educativa por estimar cumplir los requisitos establecidos en el apartado: (seleccionar uno)</p>
            <div class=" custom-switch  mi-checkbox   custom-control w-100">
                <input type="radio" name="apartado" id="apartado_c" class="custom-control-input" value="Art. 3 pto. 2 aptdo. c)" onclick="selApartadoTransporte()" />
                <label for="apartado_c" class="custom-control-label" style="font-size: 1em;">c) Residir en <b>pedanía o población rural dispersa</b> perteneciente a la misma localidad donde éste está ubicado, siempre que cumpla el requisito de <b>distancia superior a cinco kilómetros</b>, desde su domicilio al límite del casco urbano, contemplándose la consideración excepcional de casos puntuales debidamente justificados.</label>
            </div>
            <br>
            <div class=" custom-switch  mi-checkbox  custom-control w-100">
                <input type="radio" name="apartado" id="apartado_d" class="custom-control-input" value="Art. 3 pto. 2 aptdo. d)" onclick="selApartadoTransporte()" />
                <label for="apartado_d" class="custom-control-label" style="font-size: 1em;">d) Haber sido <b>escolarizados de oficio</b> por la Consejería con competencias en materia de educación no universitaria en centros públicos de la Comunidad localizados en <b>municipios distintos al de su residencia</b>.</label>
            </div>
            <br>
            <div class=" custom-switch  mi-checkbox  custom-control w-100">
                <input type="radio" name="apartado" id="apartado_e" class="custom-control-input" value="Art. 3 pto. 2 aptdo. e)" onclick="selApartadoTransporte()" />
                <label for="apartado_e" class="custom-control-label" style="font-size: 1em;">e) Estar <b>interno en residencias no universitarias</b> dependientes de la Consejería con competencias en materia de educación no universitaria, por no contar en su localidad de origen, con centro o plazas vacantes en su nivel de escolarización. En este caso el derecho a este servicio de transporte será exclusivamente los fines de semana.</label>
            </div>
        </div>
        <div class="w-100" style="text-align: center;margin-top:15px">
            <span class="errorTxt" style="font-size: 1em;"></span>
        </div>
